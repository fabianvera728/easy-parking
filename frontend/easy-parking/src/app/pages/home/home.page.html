<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <div>
      <ion-button large>
        <ion-icon class="brand__icon" size="large" src="../../../assets/icon/brand.svg"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon size="large" name="menu-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <span><strong>Featured</strong></span>
     <ion-slides pager>
    <ion-slide [routerLink]="['/detail-parking', parking.slug_name]" *ngFor="let parking of parkings" >
      <ion-card >
        <img src="https://holatelcel.com/wp-content/uploads/2017/08/Smart-Parking-1280x720.jpg" />
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>{{parking.slug_name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  </div>
 

</ion-content>
