<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <div>
      <ion-button  [routerLink]="['/welcome']">
        <ion-icon size="large" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" action="">
    <ion-text class="ion-text-start ion-padding-top" >
      <h2><strong>Sign in</strong></h2>
    </ion-text>
    <p class="description__input">Username</p>
    <div class="input__custom">
      <ion-icon name="person-outline"></ion-icon>
      <ion-input formControlName="username" placeholder="Username"></ion-input>
    </div>
    <p class="description__input">Password</p>
    <div class="input__custom">
      <ion-icon name="key-outline"></ion-icon>
      <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
    </div>
    <div class="submit__form">
      <ion-button (click)="onSubmit()" slot="center">Login</ion-button>
    </div>
  </form>
</ion-content>
