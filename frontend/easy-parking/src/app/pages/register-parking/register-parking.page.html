<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <div>
      <ion-button  [routerLink]="['/tabs']">
        <ion-icon size="large" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <form [formGroup]="parking_form" action="" class="form">
   <!--  <ion-slides mode="ios" #slideParkingRegister>
      <ion-slide> -->
        <ion-text class="ion-text-start ion-padding-top" >
          <h2><strong>Create your parking</strong></h2>
        </ion-text>
        <div formGroupName="parking" class="ion-padding-top">
          <ion-label position="floating" class=ion-text-start>Parking</ion-label>
          <div class="input__custom">
            <ion-icon name="person-outline"></ion-icon>
            <ion-input
            class="ion-text-start"
              formControlName="slug_name"
              placeholder="Slug name"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="text-outline"></ion-icon>
            <ion-input
              formControlName="description"
              placeholder="Description"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="call-outline"></ion-icon>
            <ion-input
              formControlName="phone_number"
              placeholder="Phone number"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="image-outline"></ion-icon>
            <ion-input
              type="number"
              formControlName="limit_image"
              placeholder="Limit images"
            ></ion-input>
          </div>
        </div>
        <ion-label>Prices</ion-label>
        <div formGroupName="price" class="register__user">
          <div class="input__custom">
            <ion-icon name="partly-sunny-outline"></ion-icon>
            <ion-input
              type="number"
              formControlName="morning"
              placeholder="Morning"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="sunny-outline"></ion-icon>
            <ion-input
              type="number"
              formControlName="evening"
              placeholder="Evening"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="moon-outline"></ion-icon>
            <ion-input 
              type="number"  
            formControlName="night" placeholder="Night"></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-input
              type="number"
              formControlName="weekend"
              placeholder="Weekend"
            ></ion-input>
          </div>
        </div>
        <ion-label>Address</ion-label>
        <div formGroupName="address" class="register__user">
          <div class="input__custom">
            <ion-icon name="person-outline"></ion-icon>
            <ion-input
              formControlName="country"
              placeholder="Country"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="person-outline"></ion-icon>
            <ion-input formControlName="state" placeholder="State"></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="search-outline"></ion-icon>
            <ion-input formControlName="city" placeholder="City"></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="search-outline"></ion-icon>
            <ion-input
              formControlName="street"
              placeholder="Street"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="search-outline"></ion-icon>
            <ion-input
              type="number"
              formControlName="number_street"
              placeholder="Number street"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="search-outline"></ion-icon>
            <ion-input
              formControlName="neighbothood"
              placeholder="Neighbothood"
            ></ion-input>
          </div>
          <div class="input__custom">
            <ion-icon name="search-outline"></ion-icon>
            <ion-input
             
              formControlName="description"
              placeholder="Description"
            ></ion-input>
          </div>
        </div>
        <ion-button slot="center" (click)="onSubmit()">
          Registrar parqueadero
        </ion-button>
   <!--    </ion-slide>
    </ion-slides> -->

    <!-- <ion-button (click)="onSubmit()">Register</ion-button> -->
  </form>
</ion-content>
